<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using Plan2d to Show Thingin Avatars</title>
    <style>
        body{font-size:small; font-family: "Arial", "Open Sans", "Helvetica Neue", "Helvetica", sans-serif}
        td{vertical-align: top;padding: 0 10px; border-left: thin solid black}
        #myIframe{
            display: inline-block;
            width:1280px;
            height:780px;
            margin: 5px 10px 0 10px ;
            background-color: transparent;
        }
    </style>
  
</head>
  <body style="background-color: #428bca" ng-controller="testIframeViewerController as $ctrl">
    <iframe id="myIframe">
        <p>Your browser does not support iframes.</p>
    </iframe>
    <button type="button" class="bg-blue-600 px-2 py-1 text-white white" id="sendToWindow">Select An Avatar</button>
    <p id="uuid_label"></p>
    <script src="./js/test.js"></script>
  </body>
</html>
