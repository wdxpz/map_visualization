<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Using Plan2d to Show Thingin Avatars</title>
  <style>
    body {
      font-size: small;
      font-family: "Arial", "Open Sans", "Helvetica Neue", "Helvetica", sans-serif
    }

    .iframe-container {
      overflow: hidden;
      position: relative;
      padding: 1%;
      min-height: 720px;
    }

    .iframe-container iframe {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background-color: transparent;
    }
  </style>
</head>

<body style="background-color: #428bca" ng-controller="testIframeViewerController as $ctrl">
  <div id="main">
    <div class="iframe-container">
      <iframe id="map-container">
        <p>Your browser does not support iframes.</p>
      </iframe>
    </div>
    <div id="tool-bar">
      <button type="button" class="bg-blue-600 px-2 py-1 text-white white" id="sendToWindow">
        Select An Avatar
      </button>
      <p id="uuid_label" />
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
